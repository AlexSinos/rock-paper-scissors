<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="music" loop>
      <source
        src="audio/scary-music-box-for-spooky-scenes-165983.mp3"
        type="audio/mpeg"
      />
    </audio>
    <audio id="laugh">
      <source
        src="audio/Male Laugh Evil - QuickSounds.com.mp3"
        type="audio/mpeg"
      />
    </audio>
    <div class="main">
      </div>
      <button id="start-button">Click me to start</button>
      <div class="scores">
        <div class="left">
          <div class="human-score-title"></div>
          <div class="human-score"></div>
        </div>
        <div class="right">
          <div class="computer-score-title"></div>
          <div class="computer-score"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
